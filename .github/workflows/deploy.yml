name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # ──────────────────────────────────────────────
  # Run tests first
  # ──────────────────────────────────────────────
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: Generate Prisma clients
        run: |
          npx prisma generate --schema=./prisma/schema-central.prisma
          npx prisma generate --schema=./prisma/schema-tenant.prisma

      - run: npx jest test/unit --no-coverage --forceExit

  # ──────────────────────────────────────────────
  # Build and push Docker images to GHCR
  # ──────────────────────────────────────────────
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: api
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - service: dashboard
            context: ./dashboard
            dockerfile: ./dashboard/Dockerfile
          - service: landing
            context: ./landing
            dockerfile: ./landing/Dockerfile
          - service: docs
            context: ./docs
            dockerfile: ./docs/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_DASHBOARD_URL=${{ vars.DASHBOARD_URL || 'http://localhost:4002' }}
            NEXT_PUBLIC_DOCS_URL=${{ vars.DOCS_URL || 'http://localhost:4003' }}
            NEXT_PUBLIC_API_REF_URL=${{ vars.API_URL || 'http://localhost:4000' }}/api/reference
            LANDING_URL=${{ vars.LANDING_URL || 'http://localhost:4001' }}
            DASHBOARD_URL=${{ vars.DASHBOARD_URL || 'http://localhost:4002' }}
            API_REF_URL=${{ vars.API_URL || 'http://localhost:4000' }}/api/reference
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # Deploy to server via SSH
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/novabilling' }}

            # Pull latest code (for docker-compose.yml updates)
            git pull origin main

            # Log in to GHCR
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            docker compose pull

            # Restart with new images (zero-downtime for stateless services)
            docker compose up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            echo "Deployed successfully at $(date)"
