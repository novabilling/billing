services:
  # ─── Infrastructure ────────────────────────────────────────────

  central-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: central
      POSTGRES_USER: central
      POSTGRES_PASSWORD: ${CENTRAL_DB_PASSWORD:-centralpass}
    volumes:
      - central_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U central"]
      interval: 10s
      timeout: 5s
      retries: 5

  internal-tenant-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TENANT_DB_PASSWORD:-tenantpass}
    volumes:
      - internal_tenant_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ───────────────────────────────────────────────

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      API_BASE_URL: ${API_URL:-http://localhost:4000}
      CENTRAL_DATABASE_URL: postgresql://central:${CENTRAL_DB_PASSWORD:-centralpass}@central-db:5432/central
      INTERNAL_POSTGRES_URL: postgresql://postgres:${TENANT_DB_PASSWORD:-tenantpass}@internal-tenant-db:5432/postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: 1h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      JWT_REFRESH_EXPIRATION: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.example.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@novabilling.com}
      PDF_STORAGE_PATH: /app/uploads/invoices
      CORS_ORIGINS: ${LANDING_URL:-http://localhost:4001},${DASHBOARD_URL:-http://localhost:4002}
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      central-db:
        condition: service_healthy
      internal-tenant-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # BullMQ Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      CENTRAL_DATABASE_URL: postgresql://central:${CENTRAL_DB_PASSWORD:-centralpass}@central-db:5432/central
      INTERNAL_POSTGRES_URL: postgresql://postgres:${TENANT_DB_PASSWORD:-tenantpass}@internal-tenant-db:5432/postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: 1h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      JWT_REFRESH_EXPIRATION: 7d
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.example.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@novabilling.com}
    command: node dist/main
    depends_on:
      central-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
    restart: unless-stopped

  # ─── Frontend Apps ─────────────────────────────────────────────

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:4002}
        NEXT_PUBLIC_DOCS_URL: ${DOCS_URL:-http://localhost:4003}
        NEXT_PUBLIC_API_REF_URL: ${API_URL:-http://localhost:4000}/api/reference
    ports:
      - "${LANDING_PORT:-4001}:4001"
    environment:
      NODE_ENV: production
    depends_on:
      - api
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DOCS_URL: ${DOCS_URL:-http://localhost:4003}
    ports:
      - "${DASHBOARD_PORT:-4002}:4002"
    environment:
      NODE_ENV: production
      BACKEND_URL: http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  # ─── Documentation ─────────────────────────────────────────────

  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
      args:
        LANDING_URL: ${LANDING_URL:-http://localhost:4001}
        DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:4002}
        API_REF_URL: ${API_URL:-http://localhost:4000}/api/reference
    ports:
      - "${DOCS_PORT:-4003}:4003"
    restart: unless-stopped

volumes:
  central_db_data:
  internal_tenant_db_data:
  redis_data:
  uploads:
